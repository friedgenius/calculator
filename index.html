<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="row">
            <div class="key top clear">AC</div>
            <div class="key top topop">+/-</div>
            <div class="key top topop">%</div>
            <div class="key op">/</div>
        </div>
        <div class="row">
            <div class="key number">7</div>
            <div class="key number">8</div>
            <div class="key number">9</div>
            <div class="key op">X</div>
        </div>
        <div class="row">
            <div class="key number">4</div>
            <div class="key number">5</div>
            <div class="key number">6</div>
            <div class="key op">-</div>
        </div>
        <div class="row">
            <div class="key number">1</div>
            <div class="key number">2</div>
            <div class="key number">3</div>
            <div class="key op">+</div>
        </div>
        <div class="row">
            <div class="key number zero">0</div>
            <div class="key number">.</div>
            <div class="key op">=</div>
        </div>
    </div>
    
</body>
</html>
